<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image | 🎞️ | Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="upload-section">
      <label for="bottom-image-upload">Upload Bottom Image:</label>
      <input type="file" id="bottom-image-upload" accept="image/*" />
      <label for="top-image-upload">Upload Top Image:</label>
      <input type="file" id="top-image-upload" accept="image/*" />
    </div>

    <div class="image-comparison-container">
      <img
        src="imgs/lillies-trippy.jpg"
        alt="Bottom Image"
        id="bottom-image"
        class="bottom-image"
      />
      <div class="top-image-wrapper">
        <img
          src="imgs/lillies.jpeg"
          alt="Top Image"
          id="top-image"
          class="top-image"
        />
      </div>
      <div class="slider" id="slider"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
